<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="index.js"></script>

  <body>
    <img src="img_la.jpg" alt="LA" style="width: 100%" />

    <div id="time-filter">
      <button>Today</button>
      <button>This Week</button>
      <button>This Month</button>
      <input type="datetime-local" id="datetime-filter"
       name="task-time" value="2022-04-01T00:00"
       min="0000-01-01T00:00" max="2099-12-31T00:00">
    </div>

    <div id="add-field"></div>
    <section class="container">
      <div class="row w-100 d-flex align-items-center flex-column mx-auto">
        <div class="col-lg-10 col-lg-offset-1 col-xs-12">
          <div class="card" style="width: 100%">
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
          <div
            class="card d-flex flex-row justify-content-between"
            style="width: 100%"
          >
            <input
              type="text"
              class="form-control d-inline"
              aria-describedby="addTask"
              placeholder="Add Task Here (Press Enter to confirm)"
            />
            <button type="button" class="btn btn-danger px-3 d-inline">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <div id="category-filter">
      <button>All</button>
      <button>Private</button>
      <button>Work</button>
      <button>Completed</button>
      <button>Open</button>
      
    </div>

    <script src="tasklist.js" defer></script>
  </body>
</html>
