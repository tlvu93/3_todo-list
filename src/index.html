<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="index.js"></script>

  <body>
    <img src="img_la.jpg" alt="LA" style="width: 100%" />

    <div id="time-filter"></div>
    <div id="add-field"></div>
    <section class="container">
      <div class="row w-100 d-flex align-items-center flex-column mx-auto">
        <div class="col-lg-10 col-lg-offset-1 col-xs-12">
          <div class="card" style="width: 100%">
            <ul id="task-list" class="list-group list-group-flush">
              <li class="list-group-item">
                <div
                  class="form-check d-flex align-items-center justify-content-between"
                >
                  <div>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />

                    <label class="form-check-label" for="flexCheckDefault">
                      ${task}
                    </label>
                  </div>

                  <div class="go">
                    <button
                      type="button"
                      class="btn btn-success"
                      onmouseover="go()"
                      onclick="testbox()"
                    >
                      <i class="fa-solid fa-pen"></i>
                    </button>
                  </div>

                  <div class="button-group">
                    <button type="button" class="btn btn-warning">
                      <i class="fa-solid fa-pen"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-danger px-3"
                      onclick="testFunction(this)"
                    >
                      <i class="fa-solid fa-trash-can"></i>
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div
            class="card d-flex flex-row justify-content-between"
            style="width: 100%"
          >
            <input
              type="text"
              class="form-control d-inline"
              aria-describedby="addTask"
              placeholder="Add Task Here (Press Enter to confirm)"
            />
            <button
              type="button"
              class="btn btn-success px-3 d-inline"
              onclick="addTask()"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <div id="category-filter"></div>
    <script src="tasklist.js" defer></script>
    <script>
      function testFunction(event) {
        event.parentNode.parentNode.parentNode.remove();
      }

      function go() {
        console.log("GO");
      }

      function testbox() {
        console.log("CLICK");
      }

      function addTask() {
        let taskList = document.getElementById("task-list");

        var li = document.createElement("li");

        li.innerHTML = `<li class="list-group-item">
                <div
                  class="form-check d-flex align-items-center justify-content-between"
                >
                  <div>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />

                    <label class="form-check-label" for="flexCheckDefault">
                      TEST TASK
                    </label>
                  </div>

                  <div class="go">
                    <button
                      type="button"
                      class="btn btn-success"
                      onmouseover="go()"
                      onclick="testbox()"
                    >
                      <i class="fa-solid fa-pen"></i>
                    </button>
                  </div>

                  <div class="button-group">
                    <button type="button" class="btn btn-warning">
                      <i class="fa-solid fa-pen"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-danger px-3"
                      onclick="testFunction(this)"
                    >
                      <i class="fa-solid fa-trash-can"></i>
                    </button>
                  </div>
                </div>
              </li>`;

        taskList.appendChild(li);
      }
    </script>
  </body>
</html>
